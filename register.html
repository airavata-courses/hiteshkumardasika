<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="main.js"></script>

    <script src="jquery-3.2.1.min.js"></script>

    <title>Register User</title>
</head>
<body>
<div id="register_button" >
    <label>User ID</label>
    <input type="name" name="name" id="id" placeholder="Your ID " autofocus>
    <label>User Name</label>
    <input type="name" name="name" id="name" placeholder="Your Name" autofocus>
    <label>ScreenName</label>
    <input type="name" name="name" id="screenName" placeholder="Your Screen Name" autofocus>
    <label>Email Id</label>
    <input type="email" name="email" id="email" placeholder="Email Address">
    <label>Password</label>
    <input type="password" name="password" id="pwd" placeholder="Password">
    <button onclick="registerUser()">Get Registered</button>
</div>

</body>
</html>
